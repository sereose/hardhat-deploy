
on:
  push:
    branches: [ "main" ]
#  workflow_dispatch:

env:
  NODE_VERSION: '14.x'                # set this to the node version to use

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Solidity instance localy
        working-directory: ./solidity
        run: |
          npm -v
          npx -v
          npm install package.json
          npm audit fix --force
          npx cache clean
        shell: sh